name: Build Sideloadable IPA

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xtool
        run: brew install xtool-org/tap/xtool

      - name: Build IPA
        run: xtool dev build --ipa --configuration release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilmSims-${{ github.sha }}
          path: xtool/*.ipa
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: xtool/*.ipa
